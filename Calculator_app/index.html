<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS & JavaScript</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Calculator using HTML, CSS & JavaScript</h1>
    <div class="container">
        <h3>CASIO</h3>
        <div class="row">
            <input type="text" name="text" id="input" placeholder="0">
        </div>
        <div class="row">
            <button class="btn" onclick="input_function(this)">8</button>
            <button class="btn" onclick="input_function(this)">7</button>
            <button class="btn" onclick="input_function(this)">9</button>
            <button class="btn" onclick="input_function(this)">*</button>
        </div>
        <div class="row">
            <button class="btn" onclick="input_function(this)">5</button>
            <button class="btn" onclick="input_function(this)">4</button>
            <button class="btn" onclick="input_function(this)">6</button>
            <button class="btn" onclick="input_function(this)">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="input_function(this)">2</button>
            <button class="btn" onclick="input_function(this)">1</button>
            <button class="btn" onclick="input_function(this)">3</button>
            <button class="btn" onclick="input_function(this)">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="input_function(this)">0</button>
            <button class="btn" onclick="input_function(this)">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="input_function(this)">/</button>
        </div>
        <button class="btn" id="clear" onclick="clearScreen()">Clear</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
